<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!--WindowCover Css-->
  <link rel="stylesheet" href="windowCover/style.css">

  <style>
    .attribution { font-size: 18px; text-align: center;position: absolute;transform: translate(-50%, -50%); left: 50%; bottom: 5%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <main>
    <div class="img">
      <img src="images/image-equilibrium.jpg">
    </div>
    
    <section class="description">
      <h2>Equilibriium #3429</h2>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </section>

    <section class="price_section">
      <div class="price">
        <img src="images/icon-ethereum.svg" height="25px" width="15px">
        <p>0.041 ETH</p>
      </div>

      <div class="time_left">
        <img src="images/icon-clock.svg" width="20px" height="20px">
      </div>
    </section>

    <div class="line"></div>

    <section class="creator">
      <img src="images/image-avatar.png" width="35px" height="35px">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <!--WindowCover Script-->
  <script src="windowCover/script.js"></script>
</body>

</html>
